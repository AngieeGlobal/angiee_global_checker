<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test - Angiee Global Checker</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f5f5f5; }
    .card { 
      background: white; 
      padding: 30px; 
      margin: 10px; 
      border: 2px solid #ddd;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .card:hover { border-color: #c9a227; transform: translateY(-2px); }
    .card.selected { border-color: #c9a227; background: #fffbf0; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Click Test - Cards Should Light Up</h1>
  <p>Click on any card below. It should turn yellow.</p>
  
  <div class="card" onclick="selectCard(this)">
    <h3>Option 1</h3>
    <p>Click me!</p>
  </div>
  
  <div class="card" onclick="selectCard(this)">
    <h3>Option 2</h3>
    <p>Click me!</p>
  </div>
  
  <div class="card" onclick="selectCard(this)">
    <h3>Option 3</h3>
    <p>Click me!</p>
  </div>
  
  <div id="result" style="margin-top: 30px; padding: 20px; background: white; border-radius: 8px;"></div>

  <script>
    function selectCard(card) {
      // Remove selected from all cards
      document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
      
      // Add selected to clicked card
      card.classList.add('selected');
      
      // Show result
      document.getElementById('result').innerHTML = 
        '<strong>âœ… SUCCESS! Card clicked and JavaScript works!</strong><br>' +
        'Selected: ' + card.querySelector('h3').textContent;
    }
    
    console.log('JavaScript loaded successfully!');
  </script>
</body>
</html>
